<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}">
    <script th:src="@{/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
    <script th:src="@{/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
</head>
<body>
<div class="container-fluid">
    <form id="addCarInfo" class="form-horizontal">
        <input type="hidden" name="id" th:value="${carEntity.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">汽车名称</label>
            <div class="col-sm-4">
                <input name="name" th:value="${carEntity.name}" type="text" class="form-control">
            </div>
            <label class="col-sm-2 control-label">汽车价格</label>
            <div class="col-sm-4">
                <input name="price" th:value="${carEntity.price}" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">汽车类型</label>
            <div class="col-sm-4">
                <select  class="form-control" name="typeId">
                    <option th:each="carType:${carType}"
                            th:selected="${carEntity.typeId == carType.id}"
                            th:value="${carType.id}" th:text="${carType.name}">
                    </option>
                </select>
            </div>
            <label class="col-sm-2 control-label">汽车颜色</label>
            <div class="col-sm-4">
                <input name="color" th:value="${carEntity.color}" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">上市时间</label>
            <div class="col-sm-4">
                <input name="createTime" th:value="${carEntity.createTime}" type="text" class="date form-control">
            </div>
            <label class="col-sm-2 control-label">汽车厂商</label>
            <div class="col-sm-4">
                <input name="vendor" th:value="${carEntity.vendor}"  type="text" class="form-control">
            </div>
        </div>
    </form>
</div>
</body>
<script>
    //日期显示
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
